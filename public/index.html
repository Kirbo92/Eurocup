<!DOCTYPE html>
<html ng-app="eurocup" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Eurocup</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-controller="PlayerController as pyerCtrl">
		<h1>{{ pyerCtrl.player.name | uppercase }}</h1>
		<h2>{{ pyerCtrl.player.position }}</h2>
		<img src="img/{{ pyerCtrl.player.name | lowercase }}.png" alt="">
		<ul>
         	<li><strong>Teams</strong> {{ pyerCtrl.player.teams.join(', ') }} </li>
        	<li><strong>Height</strong> {{ pyerCtrl.player.height }} </li>
         	<li><strong>Weight</strong> {{ pyerCtrl.player.weight }} </li>
      	</ul>
	</div>
</body>
</html>
